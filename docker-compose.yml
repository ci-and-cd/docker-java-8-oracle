
version: '2.1'
services:
  #docker-compose build image
  image:
    build:
      context: image
      dockerfile: Dockerfile
      args:
      - IMAGE_ARG_FILESERVER=${IMAGE_ARG_FILESERVER}
      #- IMAGE_ARG_FILESERVER=${IMAGE_ARG_FILESERVER:-http://fileserver.infra.top}
      - IMAGE_ARG_JAVA8_VERSION_MINOR=${IMAGE_ARG_JAVA8_VERSION_MINOR:-181}
      - IMAGE_ARG_JAVA8_VERSION_BUILD=${IMAGE_ARG_JAVA8_VERSION_BUILD:-13}
      - IMAGE_ARG_JAVA8_PACKAGE_DIGEST=${IMAGE_ARG_JAVA8_PACKAGE_DIGEST:-96a7b8442fe848ef90c96a2fad6ed6d1}
    image: ${IMAGE_PREFIX:-cirepo/}${IMAGE_NAME:-java-oracle}:${IMAGE_TAG:-8u181-alpine-3.8}
  #docker-compose build dumper
  dumper:
    build:
      context: dumper
      dockerfile: Dockerfile_dumper
    image: tmp/dumper:latest
  #docker-compose build archive
  archive:
    build:
      context: .
      dockerfile: Dockerfile_archive
    image: ${IMAGE_PREFIX:-cirepo/}${IMAGE_NAME:-java-oracle}:${IMAGE_TAG:-8u181-alpine-3.8}-archive
